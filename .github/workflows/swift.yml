name: Swift

on: push

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the stack
      run: docker-compose up -d
    - name: Run migrations
      run: docker-compose up migrate
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
